<style>
  @keyframes slide {
    from {
      transform: translateX(0);
    }
    to {
      transform: translateX(-100%);
    }
  }

  .wrapper-logos {
    display: flex;
    justify-content: space-around;
    overflow: hidden;
    padding: 60px 0;
    background: white;
    white-space: nowrap;
    position: relative;
  }

  .wrapper-logos:before,
  .wrapper-logos:after {
    position: absolute;
    top: 0;
    width: 250px;
    height: 100%;
    content: "";
    z-index: 2;
  }

  .wrapper-logos:before {
    left: 0;
    background: linear-gradient(to left, rgba(255, 255, 255, 0), white);
  }

  .wrapper-logos:after {
    right: 0;
    background: linear-gradient(to right, rgba(255, 255, 255, 0), white);
  }

  .wrapper-logos:hover .layout-logos {
    animation-play-state: paused;
  }

  .layout-logos {
    display: inline-flex;
    align-items: center;
    justify-content: start;
    animation: 35s slide infinite linear;
  }

  .layout-logos img {
    max-height: 45px;
    max-width: 150px !important;
    margin: 0 40px;
    opacity: 40%;
  }

  .layout-logos picture {
    max-width: none !important;
  }

  /*Bug fix, logos have the same class as the printastic logo*/

  @media (max-width: 767px) .layout-logos .logo {
    max-width: none !;
  }
</style>
